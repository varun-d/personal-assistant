intents:
  - greet
  - goodbye
  - affirm
  - deny
  - workexperience
  - bot_challenge

responses:
  utter_greet:
  - text: "Hoot! This is Owlo, Varun's personal assistant."

  utter_menu:
  - text: "You can ask me about: "
    buttons:
    - title: "Varun's work experience"
      payload: 'work experience'
    - title: "his education"
      payload: 'work experience'
    - title: "contact him"
      payload: 'work experience'

  utter_did_that_help:
  - text: "Did that help you?"

  utter_work1:
  - text: "Varun has been working at Accenture since 2 years. Prior to that he founded Nameless Co. in 2016."

  utter_work2:
  - text: "In 2015, Varun was Head of Digital Strategy at Mojo Group where he introduced new UX and digital pitching protocols. Prior to that, he worked in Digital Analytics at DigitasLBi."

  utter_linkedin:
  - text: "Just as you would expect, you can find him on LinkedIn https://www.linkedin.com/in/varundhanwantri/"

  utter_needmore:
  - text: "Would you like to know more?"

  utter_altmenu:
  - text: "That's a hoot! If you like, you can ask me about his work experience, education and contact info, or visit https://www.linkedin.com/in/varundhanwantri/"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
